user.delete.forbidden=Les param\u00e8tres de configuration actuels ne vous permettent pas de supprimer les comptes utilisateur. Cela doit \u00eatre configur\u00e9 dans le fichier cinnamon_config.xml. ( //repositories/repository/security/deleteUserAllowed = true )
