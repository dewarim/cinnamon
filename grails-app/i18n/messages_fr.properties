user.replaceUser.target.not_found=L'utilisateur cible de cette op\u00e9ration de transfert est introuvable.
user.replaceUser.targets.equal=Les utilisateurs source et cible sont identiques, ce qui est illogique.

user.delete.title=Supprimer un utilisateur
user.delete.link=Supprimer un utilisateur
user.delete.intro=Vous pouvez supprimer uniquement les utilisateurs sans d\u00e9pendances/biens. Par cons\u00e9quent, si un utilisateur poss\u00e8de des dossiers ou des objets ou s'il est membre d'un groupe, il vous faut retirer ces \u00e9l\u00e9ments ou transf\u00e9rer la propri\u00e9t\u00e9 (soit manuellement ou via "Remplacer un utilisateur"). Il est recommand\u00e9 - pour des raisons juridiques et d'assurances - de d\u00e9sactiver un utilisateur (via : Liste des utilisateurs =&gt; \u00e9diter) plut\u00f4t que de le supprimer, \u00e0 moins d'\u00eatre vraiment certain de ne plus jamais avoir besoin de ce compte \u00e0 nouveau.
