user.replaceUser.intro=Si votre r\u00e9f\u00e9rentiel ne requiert pas d'enregistrements complets sur la propri\u00e9t\u00e9 d'objets (par exemple pour des questions d'assurances et garder trace de qui a modifi\u00e9 quel document), vous pouvez utiliser la fonction "Transf\u00e9rer les biens" pour tout d\u00e9placer d'un utilisateur \u00e0 un autre. Cela transf\u00e9rera les objets, les dossiers et les permissions \u00e0 l'utilisateur destinataire. <br> Attention ! Cela peut compromettre votre mod\u00e8le de s\u00e9curit\u00e9 si un utilisateur gagne plus d'autorisations ACL que pr\u00e9vu. V\u00e9rifiez ensuite le compte de l'utilisateur destinataire. Le compte de l'utilisateur dont les \u00e9l\u00e9ments ont \u00e9t\u00e9 transf\u00e9r\u00e9s peut \u00eatre supprim\u00e9 par la suite.
user.replaceUser.title=Remplacer un utilisateur
user.replaceUser.source=Prendre les \u00e9l\u00e9ments \u00e0 partir de l'utilisateur :
user.replaceUser.target=Donner les \u00e9l\u00e9ments \u00e0 l'utilisateur :
user.replaceUser.submit=Transf\u00e9rer les biens
user.replaceUser.forbidden=Vous n'\u00eates pas autoris\u00e9 \u00e0 d\u00e9placer les objets d'un utilisateur \u00e0 un autre. Le transfert en bloc des \u00e9l\u00e9ments d'un utilisateur doit \u00eatre autoris\u00e9 explicitement dans le fichier cinnamon_config.xml  (//repositories/repository/security/transferAssetsAllowed: true).
user.replaceUser.link=Remplacer un utilisateur
user.replaceUser.failed=\u00c9chec du transfert : {0}
user.replaceUser.success=Transfert r\u00e9ussi Vous devriez maintenant pouvoir supprimer l'utilisateur source. 
