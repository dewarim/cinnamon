user.delete.confirm=Voulez-vous vraiment supprimer ce compte utilisateur ?
user.delete.select=Quel compte utilisateur voulez-vous supprimer ?
user.delete.not_found=Le compte demand\u00e9 est introuvable dans la base de donn\u00e9es.
user.delete.failed=\u00c9chec de l'op\u00e9ration de suppression : {0}
